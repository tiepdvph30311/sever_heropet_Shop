<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch và bán thức ăn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Service</h1>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#menu">Sản phẩm</a></li>
                <li><a href="#schedule">Đặt lịch</a></li>
                <li><a href="#cart">Giỏ hàng</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Chào mừng đến với dịch vụ đặt lịch và bán thức ăn!</h2>
        </section>
        
        <section id="menu">
            <h2>Thực đơn</h2>
            <div id="menu-items"></div>
        </section>

        <section id="schedule">
            <h2>Đặt lịch</h2>
            <form id="schedule-form">
                <input type="text" id="name" placeholder="Tên của bạn" required>
                <input type="date" id="date" required>
                <textarea id="notes" placeholder="Ghi chú"></textarea>
                <button type="submit">Đặt lịch</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Service</p>
    </footer>

    <script src="app.js" type="module"></script>
</body>
</html>
